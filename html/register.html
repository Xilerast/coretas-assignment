<div class="d-flex flex-column">
    <div class="alert alert-danger text-center" id="registration-errors" hidden></div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="username">Username</label>
        <input type="text" name="username" id="username-field">
    </div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email-field">
    </div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="password">Password</label>
        <input type="password" name="password" id="password-field">
    </div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" name="password-confirm" id="password-confirm-field">
    </div>

    <span class="margin-top-bottom-5px d-flex justify-content-center"><button type="button" id="register-btn" class="btn btn-primary">Register</button></span>
</div>
