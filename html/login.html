<div id="form" class="d-flex flex-column">
    <div class="alert alert-danger text-center" id="login-errors" hidden></div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="username">Username</label>
        <input type="text" name="username" id="username-field">
    </div>

    <div class="margin-top-bottom-5px d-flex flex-column">
        <label for="password">Password</label>
        <input type="password" name="password" id="password-field">
    </div>

    <span class="margin-top-bottom-5px d-flex justify-content-center"><button type="button" id="login-btn" class="btn btn-primary" onclick="loginUser();">Log In</button></span>
</div>
